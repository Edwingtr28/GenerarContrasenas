<!--form de para obtener la contrasena-->
<div class="container">
  <h1>Generador de contrase√±as</h1>

  <form [formGroup]="formContrasena" (ngSubmit)="generatepassword()">
    <!--<label>
      Digite la cantidad de caracteres que desea que tnega la contrasena:
      <input type="number" formControlName="cant" />
    </label-->
    <div class="form-floating mb-3">
      <input formControlName="cant" type="number" class="form-control" id="floatingInput" >
      <label for="floatingInput"> Digite la cantidad de caracteres que desea que tenga la contrasena:</label>
    </div>

    <div>
    <label>
      Desea que excluir numeros:
      <mat-slide-toggle formControlName="numbers"></mat-slide-toggle>
    </label>
  </div>
  <div>
    <label>
      Desea que excluir caracteres especiales:
      <mat-slide-toggle formControlName="charspecials"></mat-slide-toggle>
    </label>
  </div>
    <button class="btn btn-secondary" type="submit" [disabled]="formContrasena.invalid" >Enviar</button>
  </form>

  <!--valida si la contrasena esta vacio para mostrar el mensaje-->
  <div *ngIf="Contrasena != ''">
    <h3>la contrasena es: <span>{{Contrasena}}</span></h3>
  </div>
</div>
