<!--form de para obtener la contrasena-->
<div class="container">
  <h1 class="generate">
    <strong>Generador de ContraseÃ±as</strong>
  </h1>

  <form [formGroup]="formContrasena" (ngSubmit)="generatepassword()">
    <mat-form-field class="mat-form-field" appearance="outline"> <!--esto es de la pagina de mat-angular -->
      <mat-label>Digite la cantidad de caracteres que desea que tenga la contrasena:</mat-label>
      <input type="number" formControlName="cant" matInput/> 
    </mat-form-field>
    <br>
    <div class="container-text">
    <label class="adjustable-text">Desea que incluir numeros:</label>
    <br>
    <mat-slide-toggle (click)="MessageToogle()" color="primary" formControlName="numbers"></mat-slide-toggle>
    <br>
    <br>
    <label class="adjustable-text">Desea incluir caracteres especiales:</label>
    <br>
    <mat-slide-toggle (click)="MessageToogleSpecial()" color="primary" formControlName="charspecials"></mat-slide-toggle>
    <br>
    <br>
  </div>
    <button class="button-class" type="submit" [disabled]="formContrasena.invalid"> Generar</button>
  </form>

  <!--valida si la contrasena esta vacio para mostrar el mensaje
  <div *ngIf="Contrasena != ''">
    <h3>la contrasena es: <span>{{Contrasena}}</span></h3>
  </div>-->
</div>


<!-- Contenido del modal -->
<ng-container *ngIf="mostrarModal">
  <div class="modal-container">
    <div class="container-text">
      <h2> {{Message}} 
      <span>{{Contrasena}}</span>
      </h2>
      </div>
    <div>
      <button class="button-classModal" (click)="closeModal()">Cerrar</button>
    </div>
  </div>
</ng-container>
