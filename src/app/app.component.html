<!--form de para obtener la contrasena-->
<div class="container mobile-container">
  <h1 class="generate">
    <strong>Generador de Contraseñas</strong>
  </h1>

  <form [formGroup]="formContrasena" (ngSubmit)="generatepassword()">
    <mat-form-field  class="mat-form-field" appearance="outline"> 
      <mat-label>Digite la cantidad de caracteres que desea que tenga la contraseña</mat-label>
      <input type="number" formControlName="cant" matInput /> 
    </mat-form-field>
    <br>
    <div class="container-text">
    <label class="adjustable-text">Desea que incluir números</label>
    <br>
    <mat-slide-toggle id="StateNumber" (click)="MessageToogle()" color="primary" formControlName="numbers"></mat-slide-toggle>
    <br>
    <br>
    <label class="adjustable-text">Desea incluir caracteres especiales</label>
    <br>
    <mat-slide-toggle (click)="MessageToogleSpecial()" color="primary" formControlName="charspecials"></mat-slide-toggle>
    <br>
    <br>
  </div>
    <button class="button-class" type="submit" [disabled]="formContrasena.invalid"> Generar</button>
  </form>

</div>


<!-- Contenido del modal -->
<ng-container *ngIf="mostrarModal" class="mobile-container">
  <div class="modal-container">
    <div class="container-text">
      <h2> {{Message}} 
        <div class="scroltext">
          <span>{{Contrasena}}</span>
        </div>
      </h2>
      </div>
    <div>
      <button class="button-classModal" (click)="closeModal()">Cerrar</button>
    </div>
  </div>
</ng-container>
